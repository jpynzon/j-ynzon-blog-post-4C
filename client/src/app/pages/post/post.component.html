<mat-grid-list cols="2" rowHeight="2:1">
    <mat-grid-tile *ngFor="let item of data">
        <mat-card appearance="outlined">
            <mat-card-header>
                <mat-card-title>{{ item.title }}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                {{ item.description }}
            </mat-card-content>
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
